<button nbButton size="small"
        [nbTooltip]="'Danger Zone'"
        [nbTooltipStatus]="'danger'"
        nbTooltipPlacement="top"
        [class.enabled]="supportLevel > 0"
        (click)="toggleAdvanced()"
        (dblclick)="onAdvancedDblClick()"
        [status]="supportLevel === 0 ? 'basic' : supportLevel === 1 ? 'danger' : 'warning'"
        [style.opacity]="supportLevel === 0 ? '0.1' : '1'">
  <nb-icon icon="alert-triangle-outline"></nb-icon>
</button>
